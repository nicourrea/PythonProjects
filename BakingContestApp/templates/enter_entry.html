<!DOCTYPE html>
<html>
<head>
    <title>Add Contest Entry</title>
</head>
<body>
    <h1>Bakery Contest Entry Information</h1>
    <form action="/enterEntry" method="POST">
        <label for="name_of_baking_item">Name of Baking Item</label>
        <input type="text" id="name_of_baking_item" name="name_of_baking_item" required>
        <br><br>

        <label for="num_excellent_votes">Number of Excellent Votes</label>
        <input type="number" id="num_excellent_votes" name="num_excellent_votes" required>
        <br><br>

        <label for="num_ok_votes">Number of OK Votes</label>
        <input type="number" id="num_ok_votes" name="num_ok_votes" required>
        <br><br>

        <label for="num_bad_votes">Number of Bad Votes</label>
        <input type="number" id="num_bad_votes" name="num_bad_votes" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/">Go back to Home</a>
</body>
</html>
