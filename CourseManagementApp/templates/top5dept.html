<!DOCTYPE html>
<html>
<head>
    <title>Top 5 Courses by Department</title>
</head>
<body>
    <h1>Top 5 Courses for the {{ department }} Department</h1>

    {% if results %}
    <table border="1">
        <tr>
            <th>Course Title</th>
            <th>Average Enrollment</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1]|round(2) }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No courses found in this department.</p>
    {% endif %}

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
